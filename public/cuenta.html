<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - FinanZen</title>
    <link rel="stylesheet" href="assets/styles/cuenta.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="container">
        <header class="header-cuenta">
            <img id="foto-perfil" src="" alt="Foto de perfil">
            <h2 id="nombre-usuario"></h2>
            <p id="correo-usuario"></p>
        </header>

        <section class="saldo-section">
            <h3>Saldo Bancario</h3>
            <input type="number" id="saldo-bancario" placeholder="Ingresa tu saldo">
            <button id="guardar-saldo">Guardar Saldo</button>
            <div id="saldo-guardado"></div>
        </section>

        <section class="predicciones">
            <h3>Predicciones del Mes</h3>
            <button id="mostrar-predicciones">Ver Predicciones</button>
            <div id="predicciones-mes"></div>
        </section>

        <section class="alertas">
            <h3>Alertas y Notificaciones</h3>
            <label><input type="checkbox" id="alerta-endeudamiento"> Alertas de Riesgo de Endeudamiento</label>
            <label><input type="checkbox" id="alerta-presupuesto"> Alertas de Límite de Gasto</label>
            <button id="guardar-alertas">Guardar Alertas</button>
        </section>

        <section class="dispositivos">
            <h3>Dispositivos Inteligentes Conectados</h3>
            <button id="conectar-dispositivo">Conectar Dispositivo</button>
            <ul id="lista-dispositivos"></ul>
        </section>

        <section class="chat-ia">
            <h3>Chat con IA - Educación Financiera</h3>
            <textarea id="consulta-ia" placeholder="Haz tu consulta aquí..."></textarea>
            <button id="enviar-consulta">Enviar</button>
            <div id="respuesta-ia"></div>
        </section>

        <section class="reportes">
            <h3>Reportes y Recomendaciones</h3>
            <button id="ver-reporte-semanal">Reporte Semanal</button>
            <button id="ver-recomendacion-mensual">Recomendación de Presupuesto</button>
            <div id="reporte-resultados"></div>
        </section>

        <footer>
            <a href="index.html">Volver al Inicio</a>
        </footer>
    </div>
    <section class="graficos-seccion">
        <h2>Resumen financiero</h2>

        <canvas id="grafico-gastos" width="400" height="200"></canvas>
        <canvas id="grafico-ingresos" width="400" height="200"></canvas>
        <canvas id="grafico-balance" width="400" height="200"></canvas>
    </section>

    <script src="assets/scripts/Main.js"></script>

</body>

</html>
