<head>
    <link rel="stylesheet" href="assets/styles/contacto.css">
</head>

<div id="contacto" class="contacto-estilizado">
    <h2 class="titulo-contacto" id="titulo-contacto">Contáctanos</h2>
    <div class="contact-form-container">
        <p id="contacto-mensaje">¿Tienes dudas, sugerencias o deseas colaborar? Escríbenos:</p>
        <form class="contact-form">
            <input type="text" placeholder="Tu nombre" required id="contacto-nombre">
            <input type="email" placeholder="Tu correo electrónico" required id="contacto-correo">
            <textarea rows="4" placeholder="Escribe tu mensaje aquí..." required id="contacto-texto"></textarea>
            <button type="submit" class="btn-prioridades" id="contacto-enviar">Enviar mensaje</button>
        </form>
        <div id="form-feedback" class="hidden"></div>
    </div>
</div>
